<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" name="number" id="month">
    <button type="button" onclick="show()"> Tinh so ngay</button>
</form>
<script>
    function show() {
        var month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Thang " + month + " co 31 ngay");
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Thang " + month + " co 30 ngay");
                break;
            default:
                alert("Thang 2 co 28 hoac 29 ngay");
            break;


        }

    }
</script>
</body>
</html>
